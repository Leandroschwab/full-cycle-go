receivers:
  otlp:
    protocols:
      grpc:
exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  debug:

  otlp:
    endpoint: "jaeger-all-in-one:4317"
    tls:
      insecure: true
  
processors:
  batch:
      

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug, otlp]
      processors: [batch]
    metrics:
      receivers: [otlp]
      exporters: [debug, prometheus]
      processors: [batch]